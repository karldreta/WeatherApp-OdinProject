<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Odin Project</title>
  </head>
  <body>
    <header id="header">
      <h1>Weekly Weather Watcher</h1>
      <form action="#" method="post">
        <label for="inputLocation">Enter Location</label>
        <input type="text" id="inputLocation" />
        <button id="searchLocation">Search</button>
      </form>
    </header>
    <main>
      <div id="weatherInfoContainer">
        <div id="currentWeekInfo">
          <h2>Week Temp: <span class="span temp"></span></h2>
          <h3>Week Description: <span class="span description"></span></h3>
          <h3>Address: <span class="span address"></span></h3>
          <h3>Timezone: <span class="span timezone"></span></h3>
        </div>
        <div id="selectDateContianer">
          <button class="button day1"></button>
          <button class="button day2"></button>
          <button class="button day3"></button>
          <button class="button day4"></button>
          <button class="button day5"></button>
          <button class="button day6"></button>
          <button class="button day7"></button>
        </div>
      </div>
      <div id="dayInfoPanel">
        <div class="dayInfoLeft">
          <h3 class="dayInfo">Temp:</h3>
          <h3 class="dayInfo">Date:</h3>
          <h3 class="dayInfo">Description:</h3>
        </div>
        <div class="dayInfoRight">
          <h3 class="dayInfo">Conditions:</h3>
          <h3 class="dayInfo">Sunset:</h3>
          <h3 class="dayInfo">Humidity:</h3>
        </div>
      </div>
    </main>
  </body>
</html>
